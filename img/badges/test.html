<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .image-container {
      position: relative;
      overflow: hidden;
      width: 100%; /* Ajustez selon vos besoins */
      max-width: 600px; /* Ajustez selon vos besoins */
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 20% 100%);
      background-color: rgba(255, 0, 0, 0.5); /* Couleur de fond de la div */
      transform: skewY(335deg) skewX(15deg) rotateZ(20deg);
    }

    .image {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="../renderRoom.png" alt="Votre image" class="image">
    <div class="overlay">,gchjghgg,hhhhg</div>
  </div>
</body>
</html>
